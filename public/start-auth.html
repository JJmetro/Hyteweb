  <body>
    <h3>CREATE NEW USER</h3>
    <pre>
      If you want to create user requirements are:

      username -> atleast 3 characters long, numbers are approved.
      password -> atleast 8 characters long including numbers/special marks
      Email    -> must be working email address.

        </pre>


    <form class="create_user_form">
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="New username" />
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="New password" />
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="example@example.com" />
      <input name="submit" type="submit" value="Create user" class="createuser" />
    </form>
    <h3>LOGIN</h3>
  
    <div>
      <form class="login_form">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="username" />
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password" />
        <input name="submit" type="submit" value="Login" class="loginuser" />
      </form>
